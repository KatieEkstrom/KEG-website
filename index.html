<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Vibe Website</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #111, #333);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      border: 2px solid #f5f5f5;
      border-radius: 30px;
      text-decoration: none;
      color: #f5f5f5;
      font-weight: bold;
      transition: 0.3s;
    }

    a.button:hover {
      background: #f5f5f5;
      color: #111;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Hey, I’m [Your Name]</h1>
  <p>Welcome to my corner of the internet ✨</p>
  <a href="#" class="button">See my work</a>

  <footer>© 2025 [Your Name]</footer>
</body>
</html>
